<div class="container">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-hover">
            <thead>
                <tr class="bg-info text-light">
                    <td>Employee Id</td>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Contact</td>
                    <td>Email Id</td>
                    <td>Remove Employee</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let employee of employee">
                    <td>{{employee.empid}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.age}}</td>
                    <td>{{employee.contact}}</td>
                    <td>{{employee.emailid}}</td>
                    <td><button class="btn btn-danger" (click) = removeEmployee(employee.empid)>
                        Delete
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div> 
</div>
